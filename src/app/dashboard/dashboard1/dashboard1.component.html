<!--Statistics cards Starts-->
<div class="row">
	<div class="col-xl-6 col-lg-6 col-md-6 col-12">
		<div class="card gradient-blackberry">
			<div class="card-body">
				<div class="card-block pt-2 pb-0">
					<div class="media">
						<div class="media-body white text-left">
							<h3 class="font-large-1 mb-0">R$ 2.156,50</h3>
							<span>Consumo geral em Reais</span>
						</div>
						<div class="media-right white text-right">
							<i class="icon-wallet font-large-1"></i>
						</div>
					</div>
				</div>
				<div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">
					<x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
					 [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
					</x-chartist>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-6 col-lg-6 col-md-6 col-12">
		<div class="card gradient-ibiza-sunset">
			<div class="card-body">
				<div class="card-block pt-2 pb-0">
					<div class="media">
						<div class="media-body white text-left">
							<h3 class="font-large-1 mb-0">21.567 kWh</h3>
							<span>Consumo geral em kWh</span>
						</div>
						<div class="media-right white text-right">
							<i class="icon-energy font-large-1"></i>
						</div>
					</div>
				</div>
				<div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">
					<x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
					 [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
					</x-chartist>
				</div>

			</div>
		</div>
	</div>
</div>
<!--Statistics cards Ends-->

<!-- Bar Chart Starts -->
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Bar Chart</h4>
			</div>
			<div class="card-body">
				<div class="card-block">
					<div id="bar-bar1" class="height-400">
						<canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
						 [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
						 (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Bar Chart Ends -->

<!--Line with Area Chart 1 Starts-->
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Line Chart</h4>
			</div>
			<div class="card-body">
				<div class="card-block">
					<div class="height-400">
						<canvas height="400" baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
						 [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
						 (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--Line with Area Chart 1 Ends-->


<div class="col-xl-12 col-lg-12">
	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Estat√≠sticas</h4>
		</div>
		<div class="card-body">

			<p class="font-medium-2 text-muted text-center">Tempo real</p>
			<div id="bar-chart" class="height-250 BarChartShadow BarChart">
				<x-chartist class="" [data]="BarChart.data" [type]="BarChart.type" [options]="BarChart.options" [responsiveOptions]="BarChart.responsiveOptions"
				 [events]="BarChart.events">
				</x-chartist>
			</div>

			<div class="card-block">
				<div class="row">
					<div class="col text-center">
						<span class="gradient-pomegranate d-block rounded-circle mx-auto mb-2" style="width:10px; height:10px;"></span>
						<span class="font-large-1 d-block mb-2">48 kW</span>
					</div>
					<div class="col text-center">
						<span class="gradient-green-tea d-block rounded-circle mx-auto mb-2" style="width:10px; height:10px;"></span>
						<span class="font-large-1 d-block mb-2">9 kW</span>
					</div>
					<div class="col text-center">
						<span class="gradient-blackberry d-block rounded-circle mx-auto mb-2" style="width:10px; height:10px;"></span>
						<span class="font-large-1 d-block mb-2">26 kW</span>
					</div>
					<div class="col text-center">
						<span class="gradient-ibiza-sunset d-block rounded-circle mx-auto mb-2" style="width:10px; height:10px;"></span>
						<span class="font-large-1 d-block mb-2">17 kW</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
