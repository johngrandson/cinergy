<div class="row">
    <div class="col-sm-12">
        <div class="content-header">Devices</div>
        <p class="content-sub-header"></p>
    </div>
</div>
<!-- Taskboard Starts -->
<section id="taskboard">
    <section class="taskboard-app-form bg-blue-grey bg-lighten-5">
        <div class="card">
            <div class="card-block pt-3">
                <h5 class="text-bold-500">Create new Device</h5>
                <form class="taskboard-app-input row">
                    <fieldset class="form-group position-relative has-icon-left col-md-4 col-12 mb-1">
                        <div class="form-control-position">
                            <i class="icon-emoticon-smile"></i>
                        </div>
                        <input type="text" class="form-control" id="deviceName" placeholder="Name" (keydown.enter)="$event.preventDefault()"
                            #deviceName>
                        <div class="form-control-position control-position-right">
                            <i class="ft-image"></i>
                        </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left col-md-6 col-12 mb-1">
                        <div class="form-control-position">
                            <i class="icon-emoticon-smile"></i>
                        </div>
                        <input type="text" class="form-control" id="deviceDescription" placeholder="Description"
                            (keydown.enter)="$event.preventDefault()" #deviceDescription>
                        <div class="form-control-position control-position-right">
                            <i class="ft-image"></i>
                        </div>
                    </fieldset>

                    <fieldset class="form-group position-relative has-icon-left col-md-2 col-12 mb-1">
                        <button type="button" class="btn btn-raised btn-primary" (click)="onAddDevice()">
                            <i class="fa fa-paper-plane-o hidden-lg-up"></i> Create</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <div class="row" matchHeight="card">
        <div class="col-lg-4 col-md-12 col-sm-12" *ngFor="let device of devices">
            <div class="card">
                <div class="card-body">
                    <div class="card-img">
                        <img class="card-img-top img-fluid" src="assets/img/photos/14.jpg" alt="Card image cap">
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">{{device.name}}</h4>
                        <p class="card-text min-height">{{device.description}}</p>
                        <a class="btn btn-raised btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- Taskboard Ends -->
